<!DOCTYPE html>
<html>
    <head>
        <title>Spinners</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <center>
            <div class="container">
                <h1 style="background-color: antiquewhite;">Spinners</h1>
                <p style="background-color: aquamarine;">Here is an example of the spinners</p>

                <div class="spinner-border" style="color: red; margin-top:10px; border: dotted 9px red"></div>

                <div class="spinner-border" style="color: rgb(76, 224, 93); margin-top:10px; border: s 9px red"></div>

            </div>

            <br><br>

            <div class="spinner-grow text-danger">
                <span class="visually hidden"></span>
            </div>
            <div class="spinner-grow text-success">
                <span class="visually hidden"></span>
            </div>
            <div class="spinner-grow text-secondary">
                <span class="visually hidden"></span>
            </div>
            <div class="spinner-grow text-warning">
                <span class="visually hidden"></span>
            </div>
            <div class="spinner-grow text-light">
                <span class="visually hidden"></span>
            </div>
        </center>
    </body>
</html>
